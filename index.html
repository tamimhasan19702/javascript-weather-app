<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Weather App</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script defer src="./app.js"></script>

</head>
<body>
    

<div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Javascript Weather App</header>
    <section class="input-part"> 
    <p class="info-txt"></p>
    <input type="text" placeholder="Enter City Name" spellcheck="false" required>
    <div class="separetor"></div>
    <button>Get Device Location</button>
    </section>

   <div class="weather-part">
    <img src="./weather-app-icons/cloud.svg" alt="weather icon">
    <div class="temp">
        <span class="numb">13</span>
        <span class="deg">°</span>C
    </div>
    <div class="weather">Broken Clouds</div>
    <div class="location">
        <i class="bx bx-map"></i>
        <span>Chittagong</span>
    </div>
    <div class="bottom-details">
        <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
                <div class="temp">
                    <span class="numb-2">17</span>
                    <span class="deg">°</span>C
                </div>
                <p>Feels like</p>
            </div>
        </div>
        <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
                <span>84%</span>
                <p>humidity</p>
            </div>
        </div>
    </div>
   </div>



</div>






</body>
</html>
